apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/created-by: application-service
    app.kubernetes.io/instance: quarkus-sample
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: quarkus-sample
    app.kubernetes.io/part-of: test
  name: quarkus-sample
  namespace: mdsaud
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: quarkus-sample
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: quarkus-sample
    spec:
      containers:
      - image: quay.io/redhat-appstudio/user-workload:mdsaud-quarkus-sample
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        name: container-image
        ports:
        - containerPort: 8080
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          tcpSocket:
            port: 8080
        resources:
          requests:
            cpu: 400m
            memory: 300Mi
status: {}
